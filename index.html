<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Authenticity Unmasked - Redirecting...</title>
    <link rel="stylesheet" href="styles.css" />
    <style>
      body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          sans-serif;
        background: #000;
        color: #fff;
        padding: 2rem;
        text-align: center;
        display: flex;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
      }

      .redirect-container {
        max-width: 600px;
        padding: 2rem;
      }

      .redirect-title {
        font-size: 2.5rem;
        margin-bottom: 1rem;
        font-weight: 300;
      }

      .redirect-message {
        font-size: 1.2rem;
        margin-bottom: 2rem;
        opacity: 0.8;
      }

      .loading-dots {
        display: inline-block;
        position: relative;
        width: 80px;
        height: 20px;
      }

      .loading-dots div {
        position: absolute;
        top: 8px;
        width: 12px;
        height: 12px;
        border-radius: 50%;
        background: #fff;
        animation-timing-function: cubic-bezier(0, 1, 1, 0);
      }

      .loading-dots div:nth-child(1) {
        left: 8px;
        animation: loading1 0.6s infinite;
      }

      .loading-dots div:nth-child(2) {
        left: 8px;
        animation: loading2 0.6s infinite;
      }

      .loading-dots div:nth-child(3) {
        left: 32px;
        animation: loading2 0.6s infinite;
      }

      .loading-dots div:nth-child(4) {
        left: 56px;
        animation: loading3 0.6s infinite;
      }

      @keyframes loading1 {
        0% {
          transform: scale(0);
        }
        100% {
          transform: scale(1);
        }
      }

      @keyframes loading3 {
        0% {
          transform: scale(1);
        }
        100% {
          transform: scale(0);
        }
      }

      @keyframes loading2 {
        0% {
          transform: translate(0, 0);
        }
        100% {
          transform: translate(24px, 0);
        }
      }

      .manual-link {
        margin-top: 2rem;
        padding-top: 2rem;
        border-top: 1px solid #333;
        opacity: 0.6;
      }

      .manual-link a {
        color: #fff;
        text-decoration: underline;
      }

      .manual-link a:hover {
        opacity: 0.8;
      }
    </style>
    <script>
      // Redirect to exhibition-questions after a short delay
      setTimeout(function () {
        window.location.href = "exhibition-questions.html";
      }, 2000);
    </script>
  </head>
  <body>
    <div class="redirect-container">
      <h1 class="redirect-title">Authenticity Unmasked</h1>
      <p class="redirect-message">
        Redirecting to voice recording interface...
      </p>

      <div class="loading-dots">
        <div></div>
        <div></div>
        <div></div>
        <div></div>
      </div>

      <div class="manual-link">
        <p>
          If you're not redirected automatically,
          <a href="exhibition-questions.html">click here</a>
        </p>
      </div>
    </div>
  </body>
</html>
